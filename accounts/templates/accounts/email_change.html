{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Email: Change
{% endblock %}
{% block content %}
    <h2>Email change</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Change my email">
    </form>
    <a href="{% url 'accounts:profile-settings' %}">Profile settings</a>
    <a href="{% url 'homepage' %}">Homepage</a>

{% endblock %}
