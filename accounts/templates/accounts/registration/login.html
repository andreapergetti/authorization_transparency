{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign in</button>
    </form>

    <a href="{% url 'homepage' %}">Homepage</a>
    <a href="{% url 'accounts:user-create' %}">Register</a>
    <a href="{% url 'accounts:password_reset' %}">Reset password</a>
{% endblock %}
