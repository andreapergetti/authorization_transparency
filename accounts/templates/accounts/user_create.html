{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
User: Create
{% endblock %}
{% block content %}

    {% if form.errors %}
        <p style="color: red">Please correct the errors below</p>
    {% endif %}

    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" name="Create new user" value="Submit">
    </form>
    <a href="{% url 'homepage' %}">Homepage</a>
    <a href="{% url 'accounts:login'%}">Sign in</a>
{% endblock %}
